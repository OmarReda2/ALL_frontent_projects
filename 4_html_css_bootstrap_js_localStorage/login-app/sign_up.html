<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="Css/style.css">
  <link rel="stylesheet" href="Css/all.min.css">
</head>

<body>

  <section class="container-fluid m-auto  w-50 text-center p-5 mt-5">

    <h1>Smart Login System</h1>
    <input type="text" id="nameInput" class="form-control mt-4" placeholder="Enter your name">
    <input type="text" id="newEmailInput" class="form-control mt-3" placeholder="Enter your email">
    <input type="text" id="newPassInput" class="form-control mt-3" placeholder="Enter you password">
    <div id="success" class="text-success w-100 mt-3">Success</div>
    <div id="emailExist" class="text-danger w-100 mt-3">Email already exist</div>
    <div id="inputsReq" class="text-danger w-100 mt-3">All inputs is required</div>

    <button id="signUpBtn" class="btn btn-outline-info mt-4 w-100 ">Sign Up</button>

    <div class="text-white w-100">
      <p class="mt-3"> You have an Account <a href="index.html">Sign In</a></p>

    </div>
  </section>
  <script src="main.js"></script>
</body>

</html>
